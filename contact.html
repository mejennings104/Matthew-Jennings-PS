        <div class="m-5 p-4">
            <article class="header-right-content">
                <h3 class="heading-style-top text-center text-light">Questions?<br>Want to know more?</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" />
                    </div>
                    <div class="form-group text-center">
                        <textarea id="message" name="message" rows="8" placeholder="Enter Your Message here..."></textarea>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Send" class="primary-button-large" />
                    </div>
                </form>
            </article>
        </div>
